<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  </head>

  <body>
    <header class="masthead" style="display: flex; align-items: center; padding: 1rem; border-bottom: 1px solid #e0e0e0;">
      <a href="/" style="margin-right: 1rem;">
        <img src="{{ site.avatar }}" alt="Zendly AI Avatar" style="height: 60px; border-radius: 50%;" />
      </a>
      <div>
        <h1 style="margin: 0; font-size: 1.8rem;"><a href="/" style="text-decoration: none; color: #111;">{{ site.title }}</a></h1>
        <p style="margin: 0; color: #666;">{{ site.description }}</p>
      </div>
    </header>

    <nav style="padding: 0.75rem 1rem; background: #f8f8f8; border-bottom: 1px solid #ddd;">
      <a href="/" style="margin-right: 15px;">Home</a>
      <a href="/archive/" style="margin-right: 15px;">Blog</a>
      <a href="/tools/" style="margin-right: 15px;">Tools</a>
      <a href="/about/" style="margin-right: 15px;">About</a>
    </nav>

    <main class="content" style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
      {{ content }}
    </main>

    <footer style="text-align: center; font-size: 0.9rem; color: #999; padding: 2rem 0;">
      <p>&copy; {{ site.time | date: "%Y" }} Zendly AI Tools. Built with ðŸ’¡ and AI.</p>
      <p><a href="/">zendly94.github.io</a></p>
    </footer>
  </body>
</html>
